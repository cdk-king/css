<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body,html{
			width: 100%;
			height: 100%;
		}
		#p1 {
			display: block;
			background: #1E90FF;
			border: 1px solid red;
			position: absolute;
			width: 2500px;
			height: 1200px;
			top: 50%;
			left: 50%;
			margin-left: -1250px;
			margin-top: -600px;
			perspective: 1000px;
			-webkit-perspective: 1000px;
			transition:  linear;
		}
		.a {
			position: absolute;
			width: 2500px;
			height: 1200px;
			top: 50%;
			left: 50%;
			margin-left: -1250px;
			margin-top: -600px;
		}
		#a1 {
			-webkit-perspective: 1000px;
			-webkit-transition: all 2s ease;
			-o-transition: all 2s ease;
			transition: all 2s ease;
			background: url(img/berserk.jpg);
			background-size: cover;
		}	
	</style>

	<body>
		<div id="p1">
			<div id="a1" class="a">

			</div>
		</div>
		<div id="p2">
			<div id="a2" class="a">

			</div>
		</div>
		<div id="p3">
			<div id="a3" class="a">

			</div>
		</div>
	</body>
	
	<script>var p1  = document.getElementById('p1');
	var tmp = p1.style.marginLeft;

	document.body.onmousemove = function(e){
			var x = event.clientX;
			var x1 =document.body.clientWidth/2-x;
			console.log('x1:'+x1);
			var y = event.clientY;
			var y1 =document.body.clientHeight/2-y;
			p1.style.marginLeft = -1250+x1/20+'px';
			p1.style.marginTop = -600+y1/40+'px';
			
	}
	</script>
</html>
