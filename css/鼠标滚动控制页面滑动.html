<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#p1 {
			opacity: 1;
			background: #1E90FF;
			border: 1px solid red;
			position: absolute;
			width: 1024px;
			height: 768px;
			top: 50%;
			left: 50%;
			margin-left: -512px;
			margin-top: -384px;
			perspective: 1000px;
			-webkit-perspective: 1000px;
			-webkit-transition: all 2s ease;
			-o-transition: all 2s ease;
			transition: all 2s ease;
		}
		
		#p2 {
			/*visibility: hidden;*/
			opacity: 0;
			background: #8A6DE9;
			border: 1px solid red;
			position: absolute;
			width: 1024px;
			height: 768px;
			top: 50%;
			left: 50%;
			margin-left: -512px;
			margin-top: -384px;
			perspective: 1000px;
			-webkit-perspective: 1000px;
			-webkit-transition: all 2s ease;
			-o-transition: all 2s ease;
			transition: all 2s ease;
		}
		
		#p3 {
			/*visibility: hidden;*/
			opacity: 0;
			background: #EC971F;
			border: 1px solid red;
			position: absolute;
			width: 1024px;
			height: 768px;
			top: 50%;
			left: 50%;
			margin-left: -512px;
			margin-top: -384px;
			perspective: 1000px;
			-webkit-perspective: 1000px;
			-webkit-transition: all 2s ease;
			-o-transition: all 2s ease;
			transition: all 2s ease;
		}
		
		.a {
			position: absolute;
			width: 512px;
			height: 384px;
			top: 50%;
			left: 50%;
			margin-left: -256px;
			margin-top: -192px;
		}
		
		#a1 {
			background: url(img/hzw.png);
			background-size: cover;
		}
		
		#a2 {
			background: url(img/sao.jpg);
			background-size: cover;
		}
		
		#a3 {
			background: url(img/wallhaven-389431-1.png);
			background-size: cover;
		}
	</style>

	<body>
		<div id="p1">
			<div id="a1" class="a">

			</div>
		</div>
		<div id="p2">
			<div id="a2" class="a">

			</div>
		</div>
		<div id="p3">
			<div id="a3" class="a">

			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/cdk_plugin_onMouseWheel.js"></script>
	<script>
		var p1 = document.getElementById("p1");
		var p2 = document.getElementById("p2");
		var tmp = 1;
		var change = function(M) {
			//alert(M);
			if(M=="1"){
				tmp += 1;
				if(tmp == 4){
					tmp = 1;
				}
				if(tmp == 1) {
					//p1.style.visibility = "hidden";
					//p2.style.visibility = "inherit";
					p2.style.opacity = "0";
					p3.style.opacity = "0";
					p1.style.opacity = "1";
				} else if(tmp == 2) {
					//p2.style.visibility = "hidden";
					//p1.style.visibility = "inherit";
					p2.style.opacity = "1";
					p3.style.opacity = "0";
					p1.style.opacity = "0";
				} else if(tmp == 3) {
					p3.style.opacity = "1";
					p1.style.opacity = "0";
					p2.style.opacity = "0";
				}
				}
		if(M=="2"){
			tmp = tmp- 1;
			if(tmp == 0){
				tmp =3;
			}
			if(tmp == 1) {
					//p1.style.visibility = "hidden";
					//p2.style.visibility = "inherit";
					p2.style.opacity = "0";
					p1.style.opacity = "1";
					p3.style.opacity = "0";
					
				} else if(tmp == 2) {
					//p2.style.visibility = "hidden";
					//p1.style.visibility = "inherit";
					p2.style.opacity = "1";
					p3.style.opacity = "0";
					p1.style.opacity = "0";
				} else if(tmp == 3) {
					p2.style.opacity = "0";
					p3.style.opacity = "1";
					p1.style.opacity = "0";
				}
				
		}
		}
		cdk_mousewheel("1", change);
		cdk_mousewheel("2", change);
	</script>

</html>
