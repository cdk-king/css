<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待办事项</title>

	</head>
	
	<style>
		body {
			margin: 0px;
			padding: 0px;
			min-width: 250px;
			background: #ccc;
		}
		
		#header {
			background-color: #8e7371;
			padding: 30px 40px;
			color: white;
			text-align: center;
			font-size: 0px;
		}
		
		#content:after {
			content: "";
			display: table;
			clear: both;
		}
		
		#content {
			/*background-color: #8e7371;*/
			background-color: #8e7371;
			position: absolute;
			width: 800px;
			height: 600px;
			top: 50%;
			left: 50%;
			margin-left: -400px;
			margin-top: -300px;
			color: white;
			text-align: center;
		}
		
		#box1 {
			font-size: 0px;
			text-align: center;
		}
		
		#input {
			border: none;
			margin: 0px;
			width: 60%;
			height: 20px;
			padding: 10px;
			vertical-align: middle;
			margin: 0 auto;
			font-size: 16px;
			box-sizing: 0px;
		}
		
		#addBtn {
			border: none;
			padding: 10px;
			margin: 0px;
			width: 20%;
			vertical-align: middle;
			margin: 0 auto;
			color: #555;
			font-size: 0px;
			background-color: #d9d9d9;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			transition: 0.3s;
			box-sizing: 0px;
		}
		
		#addBtn:hover {
			background-color: #BBBBBB;
		}
		
		p {
			font-size: 30px;
		}
		#box2{
			
		}
		ul {
			
			width: 100%;
			padding: 0;
			list-style-type: none;
			height: 400px;
			top: 20px;
			position: relative;
			text-align: center;
			margin: 0 auto;
		}
		
		ul li {
			position: relative;
			color: white;
			height: 40px;
			width: 100%;
			cursor: pointer;
			transition: 0.3s;
			font-size: 18px;
			-webkit-user-select: none;
			background: #eee;
			color: #000000;
			vertical-align: middle;
			line-height: 40px;
		}
		
		ul li:nth-child(odd) {
			background: #D9D9D9;
		}
		
		ul li:hover {
			background-color: #BBBBBB;
		}
		ul li.checked{
			background: #888;
			color: #FFFFFF;
			text-decoration: line-through;
		}
		ul li.checked::before{
			content: "";
			position: absolute;
			border-color: #FFF;
			border-style: solid;
			border: 0px 2px 2px 0px;
			top:10px;
			left: 16px;
			transform:rotate(45deg);
			height: 15px;
			width:7px；
		}
		.close{
			position: absolute;
			right:0;
			top: 0;
			padding-right: 10px;
		}
	</style>

	<body>
		<div id="header">
		</div>
		<div id="content">
			<p>待办事项</p>
			<div id="box1">
				<input type="" name="" id="input" value="" />
				<button id="addBtn">添加</button>
			</div>
			<div id="box2">
				<ul id="ul">
					<li class="m">
						<a>工作</a>
					</li>
					<li class="m">
						<a>休息</a>
					</li>
				</ul>
			
			</div>
		</div>

	</body>
<script>
	var list = document.getElementById("ul");
	list.addEventListener('click',function(ev){
		
		if(ev.target.tagName==='LI'){
			alert("checked");
			
			ev.target.classList.toggle('checked');
		}
//		else{
//			alert("no checked");
//		}
		
	},false);
	var addBtn = document.getElementById("addBtn");
	addBtn.addEventListener('click',newElement);
	function newElement(){
		//alert("你！");
		var li =document.createElement("li");
		var inputValue = document.getElementById("input").value;
		var t = document.createTextNode(inputValue);
		li.appendChild(t);
		if(inputValue === ''){
			alert("你必须做点东西！");
		}else{
			document.getElementById("ul").appendChild(li);
			
		}
		document.getElementById("input").value = "";
		var span = document.createElement("span");
		var txt = document.createTextNode("\u00D7");
		span.className = "close";
		span.appendChild(txt);
		li.appendChild(span);
		span.onclick = function(){
			var div = this.parentElement;
			div.style.display = "none";
		}
	}
</script>
</html>
