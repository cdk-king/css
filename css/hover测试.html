<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script>
$(document).ready(function(){
  $("p").hover(function(){
    $("p").css("background-color","yellow");
	  $("p").hover(function(){
    $("p").css("background-color","pink");
    },function(){
    $("p").css("background-color","yellow");
  	});
    },function(){
    $("p").css("background-color","pink");
  });
});
</script>
</head>
<body>

<p>鼠标移动到该段落。</p>

</body>
</html>
