<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#app {
			
		}
		.top{
			padding-top: 30px;
			width: 100%;
			height: 100%;
			font-size: 50px;
			color: #666666;
			margin: 0 auto;
			text-align: center;
		}
		.line{
			margin: 20px;
			border: 3px solid #CCCCCC;
			background: #CCCCCC;
		}
		li{			
			position: relative;
			padding-top: 20px;
			padding-bottom: 20px;
			list-style-type:none;
			border-left: 5px solid #00CC00;
			
		}
		li:before{
			    content: "";
			    position: absolute;
			    left: -19px;
			    top: 33px;
			    display: block;
			    width: 24px;
			    height: 24px;
			    /*border: 3px solid #d2d3d2;*/
			   	border: 5px solid #00CC00;
			    -webkit-border-radius: 14px;
			    -moz-border-radius: 14px;
			    -ms-border-radius: 14px;
			    border-radius: 20px;
			    background: #f9f9f9;
		}
		ul li div span{
			font-size: 38px;
			color: #666;
		}
		.item_box{
			position: relative;
			margin-left: 48px;
			margin-right: 24px;
			padding-left: 10px;
			padding-top: 8px;
			padding-bottom: 10px;
			border-radius: 6px;
			background: #F2F2F2;
		}
		.item_box:before{
				content: "";
			    position: absolute;
			    left: -28px;
			    top: 18px;
			    display: block;
			    width: 0;
			    height: 0;
			    border-top: 14px solid transparent;
			    border-right: 28px solid #F2F2F2;
			    border-bottom: 14px solid transparent;
		}
		.item{
			padding: 20px;
			padding-left: 30px;
			position: relative;
			font-size: 30px;
			color: #666;
			/*border: 1px solid red; */
		}
		.item:before{
				content: "";
			    position: absolute;
			    left: 0px;
			    top: 32px;
			    display: block;
			    width: 4px;
			    height: 4px;
			    /*border: 3px solid #d2d3d2;*/
			   	border: 6px solid #00CC00;
			    -webkit-border-radius: 14px;
			    -moz-border-radius: 14px;
			    -ms-border-radius: 20px;
			    border-radius: 10px;
			    background: #00CC00;
		}
	</style>

	<body>
		<div class="top">cdk</div>
		<div class="line">
			
		</div>
		<div id="app">
			<div >
				<ul >
				<li class="list_item" id="item1">
					<div class="item_box">
						<span>2017年11月</span>
						<div class="item">1</div>
						<div class="item">2</div>
					</div>
				</li>
				<li class="list_item" id="item2">
					<div class="item_box">
						<span>2017年10月</span>
						<div class="item">1</div>
						<div class="item">2</div>
					</div>
				</li>
				</ul>
			</div>
		</div>
	</body>
	<script>
	</script>

</html>
