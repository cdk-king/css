<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<style type="text/css">
#b1{
	position:absolute;
	transition: all 0.5s ease-in 0s;
	border: 1px solid red;
	width:50%;
	height:100px;
	line-height: 100px;
	text-align: center;
	left: 0%;
}
#warp{
	transition: all 0.5s ease-in 0s;
	width:400px;
	min-height: 300px;
	border: 1px solid blue;
	margin: 0 auto;
    position: relative;
    overflow: hidden;
    
}
#a{
	/*需要给定一个初始值*/
	left: 0%;
	top: 200px;
	position: relative;
    transition: all 0.5s ease-in 0s;
}
</style>
<script>
	var i=0;
	var tmp=0;
function displayResult(){
	
	if(i == 0){
	document.getElementById("b1").style.left="50%";
	//document.getElementById("b1").style.left="100px";
	i++;
	return;
	}
	
	if(i==1){
		document.getElementById("b1").style.left="0%";
	//document.getElementById("b1").style.left="100px";
	i--;
	return;
	}
	
}
function a(){
	if(tmp == 0){
	document.getElementById("a").style.left="200px";
	//document.getElementById("b1").style.left="100px";
	tmp++;
	return;
	}
	if(tmp == 1){
	document.getElementById("a").style.left="0px";
	//document.getElementById("b1").style.left="100px";
	tmp--;
	return;
	}
	
}
</script>
</head>
<body>
<div id="warp">
	<div id="b1">
		<input  type="button"  onclick="displayResult()" value="------设置左部位置为50%------">
	</div>
	<input type="button" id="a" onclick="a()" value="------设置左部位置为200px------">
</div>

</body>
</html>
