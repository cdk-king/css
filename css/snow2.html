<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body {
			background: #b4dce4;
			height: 100vh;
		}
		.snow {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #fefefe;
			-webkit-animation-name: snow;
			animation-name: snow;
			/*动画持续时间*/
			-webkit-animation-duration: 8000ms;
			animation-duration: 8000ms;
			transition-timing-function:linear;
			-webkit-transition-timing-function:linear;
			
			/*动画播放次数*/
			-webkit-animation-iteration-count: infinite;
			animation-iteration-count: infinite;
			opacity: 0;
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.snow1 {
			left: 10%;
			/*动画延后执行*/
			-webkit-animation-delay: 400ms;
			animation-delay: 400ms;
		}
		
		.snow2 {
			left: 20%;
			/*动画延后执行*/
			-webkit-animation-delay: 4200ms;
			animation-delay: 4200ms;
		}
		.snow3 {
			left: 30%;
			/*动画延后执行*/
			-webkit-animation-delay: 5600ms;
			animation-delay: 5600ms;
		}
		.snow4 {
			left: 40%;
			/*动画延后执行*/
			-webkit-animation-delay: 1200ms;
			animation-delay: 1200ms;
		}
		.snow5 {
			left: 50%;
			/*动画延后执行*/
			-webkit-animation-delay: 2800ms;
			animation-delay: 2800ms;
		}
		.snow6 {
			left: 60%;
			/*动画延后执行*/
			-webkit-animation-delay: 7000ms;
			animation-delay: 7000ms;
		}
		.snow7 {
			left: 70%;
			/*动画延后执行*/
			-webkit-animation-delay: 5500ms;
			animation-delay: 5500ms;
		}
		.snow8 {
			left: 80%;
			/*动画延后执行*/
			-webkit-animation-delay: 700ms;
			animation-delay: 700ms;
		}
		.snow9 {
			left: 90%;
			/*动画延后执行*/
			-webkit-animation-delay: 2200ms;
			animation-delay: 2200ms;
		}
		.snow10 {
			left: 100%;
			/*动画延后执行*/
			-webkit-animation-delay: 5800ms;
			animation-delay: 5800ms;
		}
		@-webkit-keyframes snow {
			10% {
				opacity: 1
			}
			60% {
				opacity: 0.8;
				
			}
			80% {
				opacity: 0;
				-webkit-transform: translate(0, 85vh) scale(1.2);
				transform: translate(0, 85vh) scale(1.2);
			}
		}
		@keyframes snow {
			10% {
				opacity: 1
			}
			60% {
				opacity: 0.8;
				
			}
			80% {
				opacity: 0;
				-webkit-transform: translate(0, 85vh) scale(1.2);
				transform: translate(0, 85vh) scale(1.2);
			}
		}
	</style>

	<body>
		<div id="" class="snow snow1">

		</div>
		<div id="" class="snow snow2">

		</div>
		<div id="" class="snow snow3">

		</div>
		<div id="" class="snow snow4">

		</div>
		<div id="" class="snow snow5">

		</div>
		<div id="" class="snow snow6">

		</div>
		<div id="" class="snow snow7">

		</div>
		<div id="" class="snow snow8">

		</div>
		<div id="" class="snow snow9">

		</div>
		<div id="" class="snow snow10">

		</div>
	</body>

</html>
