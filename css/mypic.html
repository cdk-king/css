<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<style type="text/css">
#b1{
	position:relative;
	transition: all 0.5s ease-in 0s;
	border: 1px solid red;
	width:300%;
	height:100%;
	line-height: 100%;
	text-align: center;
	left: 0%;
}
#warp{
	transition: all 0.5s ease-in 0s;
	width:400px;
	min-height: 300px;
	border: 1px solid blue;
	margin: 0 auto;
    position: relative;
    overflow: hidden;
    
}
#a{
	/*需要给定一个初始值*/
	left: 0%;
	top: 20px;
	position: relative;
    transition: all 0.5s ease-in 0s;
}
#b{
	/*需要给定一个初始值*/
	left: 0%;
	top: 250px;
	position: relative;
    transition: all 0.5s ease-in 0s;
}
img {
       width: 400px;
        }
</style>
<script>
	var i=0;
	var tmp=3;
function displayResult(){
	
	if(i != 2){
		i++;
	document.getElementById("b1").style.left="-"+i*100+"%";
	document.getElementById("c").innerText=i;
	//document.getElementById("b1").style.left="100px";
	return;
	}
	
	if(i == 2){
		i=0;
		document.getElementById("b1").style.left="0%";
		document.getElementById("c").innerText=i;
	//document.getElementById("b1").style.left="100px";
	
	return;
	}
	
}
function a(){
	if(i != 0){
	i--;
	document.getElementById("b1").style.left="-"+i*100+"%";
	document.getElementById("c").innerText=i;
	//document.getElementById("b1").style.left="100px";
	
	return;
	}
	if(i == 0){
		i=tmp-1;
	document.getElementById("b1").style.left="-"+i*100+"%";
	document.getElementById("c").innerText=i;
	//document.getElementById("b1").style.left="100px";
	
	return;
	}
	
}
function fadein(){
	$("#d").fadeIn();
}
function fadeout(){
	$("#d").fadeOut();
}
</script>
</head>
<body>
<div id="warp">
	<div id="b1" >
		<div style="float:left;text-align: center;"><img   onclick="displayResult()" src="img/dio4.bmp" value="------设置左部位置为50%------"></div>
		<div style="float:left;text-align: center;"><img   onclick="displayResult()" src="img/dio4.bmp" value="------设置左部位置为50%------"></div>
		<div style="float:left;text-align: center;"><img   onclick="displayResult()" src="img/dio4.bmp" value="------设置左部位置为50%------"></div>
	</div>
	<input type="button" id="a" onclick="displayResult()" value="------下一张------">
	<input type="button" id="a" onclick="a()" value="-----上一张------">
	<div><p id="c">0</p></div>
</div>
<div id="warp">
<input type="button"  onclick="fadeout()" value="fadeOut">
<input type="button"  onclick="fadein()" value="fadeIn">
<img id="d" src="img/dio4.bmp" value="---设置左部位置为50%---">
</div>
</body>
</html>
