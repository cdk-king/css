<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>onmouseover 事件</title>
<script>
function bigImg(x){
	x.style.height="150px";
	x.style.width="300px";
}
function normalImg(x){
	x.style.height="100px";
	x.style.width="200px";
}
</script>
</head>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="img/dio4.bmp" alt="Smiley" width="200" height="100">
<p>函数 bigImg() 在鼠标指针移动到图片是触发。</p>
<p>函数 normalImg() 在鼠标指针移出图片是触发.</p>


<label>onmouseout 和onmouseover 全部要小写</label>
<div id="aba" style="width:150px;height:150px;background:#EEEEEE;">A</div><br />
<div id="m01" style="width:150px;height:150px;background:#EEEEEE;">B</div>
<script>
  var obj1=document.getElementById("aba");
  var obj2=document.getElementById("m01");
  obj1.onmouseover = function (){
      this.style.background="#65CBFF";
      return true;
  }
  obj1.onmouseout=function (){
      this.style.backgroundColor="#EEEEEE";
      return true;
  }
    
  obj2.onmouseover = function (){
      this.style.background="#65CBFF";
      return true;
  }
  obj2.onmouseout=function (){
      this.style.background="#EEEEEE";
      return true;
  }
</script>
</body>
</html>
