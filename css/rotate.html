<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<meta http-equiv="charset" content="utf-8">

		<title></title>

	</head>
	<script src="js/jquery-1.11.0.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
	<style>
		body {
  font-family: "Helvetica Neue", Helvetica;
  width: 90%;
  font-weight: 200;
  letter-spacing: 1px;
  margin: 25px auto 0 auto;
  background: rgb(234, 235, 235);
  color: rgb(25, 25, 25);
}

#div {
	position: relative;
  width: 5px;
  height: 65px;
  margin: 50px auto;
  border-radius: 50px;
  background-color: grey;
  box-shadow: 0px 0px 30px 0px rgba(255, 255, 255, 0.55);
  -webkit-transform-origin:50% 100%;
  
  transform-origin: 50% 100%;
  -webkit-transition: all 1.5s infinite ease;
				-o-transition: all 1.5s ease;
				transition: all 1.5s  linear;
}
#div:hover {
  width: 5px;
  height: 65px;
  margin: 50px auto;
  border-radius: 50px;
  background-color: grey;
  box-shadow: 0px 0px 30px 0px rgba(255, 255, 255, 0.55);
  -webkit-transform-origin:50% 100%;
  -webkit-transform: rotate(360deg);
  transform-origin: 50% 100%;
  -webkit-transition: all 1.5s infinite ease;
				-o-transition: all 1.5s ease;
				transition: gogogo 1.5s infinite linear;
}
.loading{
	position: absolute;
   border:2px solid black;
    border-radius:40px;
    width: 5px;
  height: 65px;
  -webkit-transform-origin:50% 100%;
   -webkit-animation:gogogo 60s infinite linear ;
   margin: 50px auto;
   top:0px;
   left: 317px;
 
}
@-webkit-keyframes gogogo {
    0%{
         
        -webkit-transform: rotate(0deg);
       border:2px solid red;
     
    }
    50%{
        -webkit-transform: rotate(180deg);
        background:black;
       border:2px solid yellow;
    }
    100%{
        -webkit-transform: rotate(360deg);
        background:white;
       border:2px solid red;
    }
 
 
}
keyframes gogogo {
    0%{
         
        -webkit-transform: rotate(0deg);
       border:5px solid red;
     
    }
    50%{
        -webkit-transform: rotate(180deg);
        background:black;
       border:5px solid yellow;
    }
    100%{
        -webkit-transform: rotate(360deg);
        background:white;
       border:5px solid red;
    }
 
 
}
	</style>
	<script type="text/javascript">
$(function(){ 
		$("#btn2").click(function(){
			alert('你好，世界!');
		});
		});
$(function(){		
$("#div").velocity(
    { 
      rotateZ: 360
    },
    { 
      easing: [ 60 ], 
      duration: 60000,
       loop: true 
    });
    });
	</script>
		<script type="text/javascript"> 
$(function(){ 
$("#btn3").click(function (){
alert("aa"); 
}); 
}); 
function change(){ 
alert("bb"); 
} 
</script> 
<body>

    <!-- dom -->
    <div id="div" ></div>
    <div class="loading"></div>
    	<button id="btn3" onclick='change()'>dd</button>
<button id="btn2" onclick='change()'>1</button>
    
</body>
</html>
