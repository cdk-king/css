			}
			ul > li > ul >li{
				padding: 5px;
				padding-left: 30px;
				margin: 0px;
				display: block;
				color:#007AFF;
			}

			}

	</head>

<ul>

			<script type="text/javascript">
			var ps = document.querySelectorAll('.cdk_nav_item');
			for (var i = 0; i < ps.length; i++) {
			        ps[i].addEventListener('click', function(event){
			        	//alert(event.target.className);
			        	//parentElement.className多个空格都不行-_-''
			        	//alert(event.target.parentElement.className);
			            if(this.getElementsByTagName('i')[0].className=='cdk_active' && event.target.parentNode.className== "cdk_nav_item"){
			            	//不能用initial
			            	this.getElementsByTagName('i')[0].className='cdk_hidden';
			            	this.getElementsByTagName('ul')[0].style.display = "none";
			            	
			            }else if(event.target.parentNode.className== "cdk_nav_item"){
			            	this.getElementsByTagName('i')[0].className='cdk_active';
			            	this.getElementsByTagName('ul')[0].style.display = "inherit";
			            }
			    	})
			}
		</script>
</html>
