<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				
			}
			
			#logo{
				position: absolute;
				top: -20px;
				
				float: left;
				width: 250px;
				margin: 10px;
				overflow: hidden;
			}
			
			#submit {
				float: left;
				height: 45px;
				width: 85px;
				vertical-align: middle;
				margin-top: 16px;
				margin-left: 350px;
				background: #4CD964;
				display: inline-block;
	
				padding: .5em 1em;
				vertical-align: middle;
				font-size: 1.2rem;
				color: #fff;
				font-weight: 500;
				line-height: 1.2;
				text-align: center;
				white-space: nowrap;
				background-image: none;
				border: 1px solid transparent;
				border-radius: 4px;
				cursor: pointer;
				outline: 0;
			}
			
			#a {
				border-radius: 12px;
				border: 1px solid #000;
				position: absolute;
				right: 0;
				margin-right: 1.5%;
				width: 90%;
				height: 80%;
				
				padding: 15px;
				background-color: #fff;
			}
			
			#b {
				position: absolute;
				left: 0;
				margin-left: 1.5%;
				display: block;
				border-radius: 12px;
				border: 1px solid #000;
				width: 90%;
				height: 80%;
				padding: 15px;
				background-color: #fff;
			}
			
			.form-control {
				overflow: auto;
				border: none;
				display: block;
				position: relative;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				font-size: 16px;
				color: #555;
				background-color: #fff;
			}
			
			iframe {
				position: relative;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				font-size: 16px;
				background-color: #fff;
			}
			
			#topbar {
				
				height: 75px;
				width: 100%;
				margin: 0;
				padding: 0;
				background: #CCCCCC;
				margin-bottom: 30px;
			}
			#tb1{
				position: relative;
				margin: 0 auto;
				float: left;
				width: 50%;
				display: block;
				height: 100%;
				text-align: center;
				background-color: #fff;
			}
			#tb2{
				float: right;
				position: relative;
				margin: 0 auto;
				display: block;
				width: 50%;
				height: 100%;
				text-align: center;
				background-color: #fff;
			}
		</style>

		<body>
			<div id="topbar">
				<img id="logo" src="img/cdkking.png" />
				<button id="submit">提交</button>
			</div>
			<div id="tb1">
				<div id="a">
					<textarea class="form-control" id="textareaCode" name="textareaCode">
